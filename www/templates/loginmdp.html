<ion-view title="Login" class="login-page">
  <ion-content padding="true" scroll="false" class="has-header">
    <div class="padding logo">
      <h1>PJRace APP</h1>
    </div>

    <div class="card">
      <div class="list list-inset">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Nom d'utilisateur</span>
            <input type="text" placeholder="pseudo" ng-model="data.username">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Mot de passe</span>
            <input type="password" placeholder="secret" ng-model="data.password">
          </label>
          <label class="item item-input">
            <textarea placeholder="Utilisez le couple pseudo/secret pour une dÃ©mo ..."></textarea>
          </label>
      </div>
  </div>
  <div class="btn-login">
    <button class="button button-light button-block button-positive" ng-click="login()">
      Login
    </button>
  </div>
  </ion-content>
</ion-view>
